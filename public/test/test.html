<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<meta charset=utf-8 />
<title>JS Bin</title>
</head>
<body>
	<script>
		jQuery(document).ready(function($) {
			main_img = $(".main-img")
			img_w = main_img.width();
			img_h = main_img.height();
			$(".zoom").css("width", img_w);
			$(".zoom").css("height", img_h);
			$(".zoom").css("background-image", "url("+main_img.attr("src")+")");
			bimg_w = main_img.data("width");
			bimg_h = main_img.data("height");


			var zoom =  $(".zoom");
			var zoomMode = false;
			var x=0,y=0;
			var xi=main_img.offset().left;
			var yi=main_img.offset().top;

			function getX(xs){
				var d = (bimg_w-img_w)/img_w;
				return (-xs+xi)*d;
			}
			function getY(ys){
				var d = (bimg_h-img_h)/img_h;
				return (-ys+yi)*d;
			}

			$(document).mousemove(
			  function(e){
			    var el = $(e.target);
			   
				if(zoomMode) {
					zoom.css("background-position-x", getX(e.pageX));
					zoom.css("background-position-y", getY(e.pageY));
				}
				if(zoomMode && !el.is(".zoom")) { 
					zoom.hide();
					zoomMode = false;
					return;
				}
				if(!$(e.target).is(main_img)) return;

				zoomMode = true; 
				zoom.show();
			});
			$("p img").click(
				function(){
					main_img.attr("src", $(this).data("original")); 
					$(".zoom").css("background-image", "url("+$(this).data("original")+")");
				});

		});
	</script>

	<style>
		.zoom{
			position:absolute;
			background-color: red;
			display:none;
			width: 400px;
			height: 300px;
		}
	</style>
	<div class="zoom"></div>
	<img class="main-img" src="1/or/1.jpg" alt="" width="430" height="574" data-width="1200" data-height="1600" />
	<p>
		<img src="1/t1/1.jpg" data-original="1/or/1.jpg" width="60" height="80">
		<img src="2/t1/1.jpg" data-original="2/or/1.jpg" width="60" height="80">
	</p>
</body>
</html>
